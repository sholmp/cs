// This file should be placed under steam/steamapps/common/Counter-Strike Global Offensive/csgo/cfg
// And can be loaded by either doing +exec config_csgo.cfg in launchoptions
// Or issuing 'exec config_csgo' in ingame console

bin m "buy vest"
bind , "buy vesthelm"
bind . "buy ak47; buy m4a1"
bind / "buy awp"

bind k "buy tec9"
bind l "buy deagle"
bind semicolon "buy defuser"
bind ' "buy famas; buy galilar"

bind i "buy hegrenade"
bin o "buy smokegrenade"
bind p "buy incgrenade"
bind [ "buy flashbang"

bind v "toggle cl_radar_scale 0.25 0.6"

bind MOUSE5 "use weapon_flashbang"
bind MOUSE4 "use weapon_smokegrenade"
bind MOUSE3 "use weapon_incgrenade; use weapon_molotov"


rate 786432
cl_cmdrate 128
cl_interp 0
cl_interp_ratio 1
cl_predict 1
cl_predictweapons 1

echo "--------CS:GO Config initialized!!!--------"


